<h3>Listado de heroes</h3>

<h3 *ngIf="deteletedHero; else noDeletedHero">
  Héroe borrado <small class="text-danger">{{ deteletedHero }}</small>
</h3>

<ng-template #noDeletedHero>
  <h3>No ha borrada nada.</h3>
</ng-template>

<button
  *ngIf="heroes.length > 0"
  class="btn btn-outline-danger"
  (click)="removeLastHero()"
>
  Borrar último héroe
</button>

<ul class="mt-2 list-group">
  <li class="list-group-item" *ngFor="let hero of heroes">
    {{ hero }}
  </li>
</ul>
