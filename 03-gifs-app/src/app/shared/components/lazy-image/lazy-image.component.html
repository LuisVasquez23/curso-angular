<div class="d-flex justify-content-center">
  <img
    [src]="src"
    [alt]="alt"
    class="card-img-top animate__animated animate__fadeIn"
    (load)="onLoad()"
    [ngStyle]="{ display: hasLoaded ? 'block' : 'none' }"
  />

  <img
    src="assets/loader.svg"
    alt="Loader"
    height="35px"
    width="35px"
    class="mt-3"
    *ngIf="!hasLoaded"
  />
</div>
