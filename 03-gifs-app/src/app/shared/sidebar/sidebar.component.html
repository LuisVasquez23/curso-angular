<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class="text-white">GifsApp</h3>
  <hr />
  <div class="list-group list-reset">
    <button
      (click)="searchGif(tag)"
      class="list-group-item list-group-item-action"
      *ngFor="let tag of tagsHistory"
    >
      {{ tag | titlecase }}
    </button>
  </div>
</div>
